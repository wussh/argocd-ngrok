apiVersion: v1
kind: ConfigMap
metadata:
  name: index-html-configmap1
  namespace: default
data:
  index.html: |
    <html>
    <h1>Welcome there! This is Deployment One, acting as the clothing ðŸ‘” and accessories ðŸ‘“ website.</h1>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - name: app-port
          containerPort: 80
        # Uncomment the following lines if you want to mount the index.html from ConfigMap
        # volumeMounts:
        # - name: nginx-index-file
        #   mountPath: /usr/share/nginx/html/index.html
        #   subPath: index.html
      # Uncomment the following section if you want to use a ConfigMap volume
      # volumes:
      # - name: nginx-index-file
      #   configMap:
      #     name: index-html-configmap1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  ports:
    - name: svc-port
      port: 80
      targetPort: app-port
      protocol: TCP
  selector:
    app: nginx
  type: ClusterIP
